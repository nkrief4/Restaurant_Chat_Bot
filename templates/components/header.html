<nav class="global-toolbar" aria-label="Navigation principale">
    <button type="button" class="ghost-btn icon-btn sidebar-toggle" id="sidebar-toggle"
        aria-controls="dashboard-sidebar" aria-expanded="false">
        <span class="sr-only">Ouvrir le menu</span>
        <span class="sidebar-toggle-icon" aria-hidden="true"></span>
    </button>
    <div class="global-restaurant-picker">
        <div class="global-restaurant-select">
            <select id="global-restaurant-select" aria-label="Choisir le restaurant actif">
                <option value="">Sélectionnez un restaurant</option>
            </select>
            <span class="global-select-icon" aria-hidden="true"></span>
        </div>
    </div>
    <div class="global-date-range">
        <form class="range-filter global-range-form date-range-form" aria-label="Choisir la période analysée">
            <div class="filter-inputs">
                <input type="date" data-role="date-start" required />
                <span class="range-arrow" aria-hidden="true">→</span>
                <input type="date" data-role="date-end" required />
            </div>
        </form>
        <p class="form-error date-filter-message" data-role="date-error" role="status" aria-live="polite"></p>
    </div>
    <div class="global-toolbar-spacer" aria-hidden="true"></div>
    <button type="button" class="profile-action-btn" data-open-section="profile">
        <span class="profile-icon" aria-hidden="true"></span>
        <span class="sr-only">Aller aux paramètres</span>
    </button>
</nav>

<div class="topbar-main">

    <div class="topbar-content">
        <p class="eyebrow">RestauBot</p>
        <h1 id="welcome-title">Bonjour</h1>
        <p class="subtitle" id="welcome-subtitle">Gérez vos restaurants, vos conversations IA et votre abonnement en
            toute
            simplicité.</p>
    </div>
    <div class="topbar-actions">
        <div class="user-pill">
            <span class="user-name" id="user-pill-name">—</span>
            <span class="user-plan" id="user-plan-label">—</span>
        </div>
    </div>
</div>
