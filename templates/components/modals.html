<div class="modal" id="chatbot-modal" hidden aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content qr-modal" role="document">
        <button class="modal-close" data-modal-close aria-label="Fermer le modal">&times;</button>
        <div>
            <p class="eyebrow">Partage client</p>
            <h3>QR code — <span id="modal-restaurant-name">Nom du restaurant</span></h3>
            <p class="muted">Scannez ce QR code pour accéder au chatbot de l'établissement.</p>
        </div>
        <div class="qr-modal-body">
            <div class="qr-visual" aria-live="polite">
                <div class="qr-frame">
                    <img id="qr-code-image" alt="QR code du chatbot" loading="lazy" hidden />
                    <div id="qr-code-placeholder" class="qr-placeholder">QR en préparation…</div>
                </div>
                <p class="muted small">Le QR code se met à jour automatiquement selon le restaurant sélectionné.</p>
            </div>
            <div class="qr-share">
                <label for="qr-share-link">Lien direct à partager</label>
                <div class="qr-share-row">
                    <input id="qr-share-link" type="text" readonly value="" />
                    <button type="button" class="ghost-btn" data-action="copy-qr-link">Copier</button>
                </div>
                <p class="form-hint" id="qr-copy-status">&nbsp;</p>
                <button type="button" class="secondary-btn" data-action="open-qr-link">Ouvrir la page du
                    chatbot</button>
            </div>
        </div>
    </div>
</div>
